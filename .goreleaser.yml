version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/api
    binary: sqlwarden
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/sqlwarden/internal/version.version={{.Version}}
      - -X github.com/sqlwarden/internal/version.commit={{.Commit}}
      - -X github.com/sqlwarden/internal/version.date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - 'typo'
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Performance Improvements
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Others
      order: 999

sboms:
  - artifacts: archive

release:
  github:
    owner: sqlwarden
    name: sqlwarden
  draft: false
  prerelease: auto
  mode: replace
  footer: |
    ## Installation
    
    Download the appropriate binary for your platform from the assets below.
    
    Extract the archive and place the `sqlwarden` binary in your PATH.
