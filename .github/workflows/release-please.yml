name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: self-hosted
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # This creates/updates a release PR and creates releases
          token: ${{ secrets.GITHUB_TOKEN }}
